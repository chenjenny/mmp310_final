<!doctype html>
<html>
<head>
	<title>MMP310 | Final ☁️ Weather API </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
</head>

<body>

	<!-- current weather   -->
	<div class="split left">
		<div class="centered">
			<div class="container">
				<div>
					<!-- weather header section -->
					<div class="weather-head">
						<h1 id="location"> Display City, Display county</h1>
						<div id="description" class="description">
							<!-- Weather icon-->
							<p class="desc">Display weather</p>
						</div>
						<div id="temperature">
							<!-- Add temp. icon-->
						</div>
						<!-- weather body header -->
						<button class="js-geolocation"> Use My Location</button>
					</div>
				</div>
			</div>
		</div>
    </div>
        <div id="containerSubCur">
            <!-- Searched City or Country -->
            <input class="city" type="text" placeholder="County/City Name"> 
            <button class="submit">Submit</button>
            <!-- Searched Zipcode -->
            <input class="city" type="text" placeholder="Enter Zipcode"> 
            <button class="zipcode">Submit</button>
            <div id="startWeather" class="weather">
                <div>
                    <img class="image-weather" src="" alt="" width="50" height="50" />
                </div>
                <div class="city-name">
                    <h2 class="weather-title"></h2>
                </div>
                <div id="infoWeather">
                    <p class="description-weather"></p>
                    <p><strong>Temperture: </strong><span class="temp-weather"></span><br />
                    <strong>Max: </strong><span class="temp-max-weather"></span>
                    <strong>Min: </strong><span class="temp-min-weather"></span></p>
                    <p><strong>Wind: </strong><span class="wind-speed"></span></p>
                    <p><strong>Sunrise: </strong><span class="sys-sunrise"></span></p>
                    <p><strong>Sunset: </strong><span class="sys-sunset"></span></p>
                </div>
            </div>
        </div>
        <div id="map-canvas"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8aijYtQK2Xi10pBTdg2IxiooDqVJrPrw"></script>
        <script src="app.js"></script>
    </body>
</html>
