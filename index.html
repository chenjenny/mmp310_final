<!doctype html>
<html>

<head>
	<title>MMP310 | Final ☁️ Weather API </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div class="box">
		<div id="date" class="digital">
		</div>
		<div class="date">
			<div id="day">
			</div>
			<div id="daymonth">
			</div>
			<div id="year">
			</div>
		</div>
	</div>

	<!-- current weather   -->

	<div class="centered">
		<div id="weather"></div>
		<a class="weatherwidget-io" href="https://forecast7.com/en/40d71n74d01/new-york/?unit=us" data-label_1="NEW YORK" data-label_2="WEATHER" data-icons="Climacons Animated" data-theme="pure">NEW YORK WEATHER</a>
		<script>
			! function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (!d.getElementById(id)) {
					js = d.createElement(s);
					js.id = id;
					js.src = 'https://weatherwidget.io/js/widget.min.js';
					fjs.parentNode.insertBefore(js, fjs);
				}
			}(document, 'script', 'weatherwidget-io-js');
		</script>
	</div>
	<div class="split left">
		<div id="city1">
			<input class="city" type="text" placeholder="County/City Name">
			<button class="submit">Submit</button>
		</div>
		<div id="zip1">
			<input class="zip" type="text" placeholder="Enter Zipcode">
			<button class="zipcode">Submit</button>
		</div>
	</div>



	<!-- search weather   -->
	<div class="split right">
		<div class="centered">
			<div id="containerSubCur">
				<!--
				<input class="city" type="text" placeholder="County/City Name">
				<button class="submit">Submit</button>
				<input class="city" type="text" placeholder="Enter Zipcode">
				<button class="zipcode">Submit</button>
-->
				<div id="startWidget" class="card">
					<div>
						<img class="image-weather" src="" alt="" width="50" height="50" />
					</div>
					<div class="city-name">
						<h2 class="card-title"></h2>
					</div>
					<div id="infoWidget">
						<h1 class="description-weather"></h1>
						<h1>
							<strong>Temperture: </strong><span class="temp-weather"></span><br />
							<strong>Max: </strong><span class="temp-max-weather"></span>
							<strong>Min: </strong><span class="temp-min-weather"></span>
						</h1>
						<h2><strong>Wind: </strong><span class="wind-speed"></span></h2>
						<h2><strong>Sunrise: </strong><span class="sys-sunrise"></span></h2>
						<h2><strong>Sunset: </strong><span class="sys-sunset"></span></h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div id="map-canvas"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8aijYtQK2Xi10pBTdg2IxiooDqVJrPrw"></script>
	<script src="app.js"></script>
</body>

</html>
